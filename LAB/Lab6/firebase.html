<body>
    <div style="background-color: bisque; border-radius: 10px;">
        <fieldset><legend>User Registration </legend>
        <h4>ID</h4><input id="inputID" type="text">
        <h4>Name</h4><input id="inputName" type="text">
        <h4>Age</h4><input id="inputAge" type="number">
        <br><br><br><br>
        <button id="btninsert">INSERT</button>
    </fieldset>
    </div>
    <script type="module"> 

        // Import the functions you need from the SDKs you need

        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.1/firebase-app.js";

        import { getAnalytics } from "https://www.gstatic.com/firebasejs/9.22.1/firebase-analytics.js";

        // TODO: Add SDKs for Firebase products that you want to use

        // https://firebase.google.com/docs/web/setup#available-libraries


        // Your web app's Firebase configuration

        // For Firebase JS SDK v7.20.0 and later, measurementId is optional

        const firebaseConfig = {

            apiKey: "AIzaSyDmxteAj9FKsNekUMrw-lxFTpM8l2zIXLg",
            authDomain: "topg-250b2.firebaseapp.com",
            databaseURL: "https://topg-250b2-default-rtdb.firebaseio.com",
            projectId: "topg-250b2",
            storageBucket: "topg-250b2.appspot.com",
            messagingSenderId: "14122770307",
            appId: "1:14122770307:web:0c2a8fe16f3c2355a7e0b6",
            measurementId: "G-ZV5N22Z5GS"
        };


        // Initialize Firebase

        const app = initializeApp(firebaseConfig);

        import { getDatabase, set, get, remove, update, ref, child }
            from "https://www.gstatic.com/firebasejs/9.22/firebase-database.js"

        const db = getDatabase();

        const analytics = getAnalytics(app);

        var insertID = document.querySelector("#inputID");
        var insertName = document.querySelector("#inputName");
        var insertAge = document.querySelector("#inputAge");


        function funInsertData() {
            set(ref(db, "people/" + insertID.value), {
                name: insertName.value,
                ID: insertID.value,
                age: insertAge.value
            })
                .then(() => {
                    alert("Data Added Successfully!")
                })
                .catch((error) => {
                    alert(error)
                });
        }

        var btnInsert = document.querySelector("#btninsert");

        btnInsert.addEventListener("click", funInsertData);


    </script>
